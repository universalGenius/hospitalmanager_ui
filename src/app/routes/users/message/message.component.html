<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="st.reload()" nz-button nzType="primary">刷新</button>
    <button (click)="goDownload()" nz-button nzType="primary">导出</button>
  </ng-template>
</page-header>
<nz-card>
  <sf #sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
  <st #st [data]="pageData.data" [total]="pageData.total" [columns]="columns" ps="20" [page]="{placement:'center',front:false}" (change)="getPage($event)">
      <ng-template st-row="{{t}}" let-item *ngFor="let t of ['brandName','message']; let i=index;">
        <nz-tooltip [nzTitle]="item[t] | showDetaiOrOn">
          <span nz-tooltip>{{ item[t] | wordLimit }}</span>
        </nz-tooltip>
      </ng-template>
  </st>
</nz-card>
