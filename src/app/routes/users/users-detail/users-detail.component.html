<div class="modal-header">
  <div class="modal-title">查看 {{ record.id }} 信息</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<div sv-container *ngIf="i">
  <sv label="姓名">{{ i.name }}</sv>
  <sv label="性别">{{ i.sex==1?"男":i.sex==2?"女":"-" }}</sv>
  <sv label="手机号">{{ i.phone }}</sv>
  <sv label="固定电话">{{ i.telephone }}</sv>
  <sv label="微信">{{ i.wx }}</sv>
  <sv label="QQ">{{ i.qq }}</sv>
  <sv label="邮箱">{{ i.email }}</sv>
  <sv label="创业资本">{{ i.capital }}</sv>
  <sv label="感兴趣行业">{{ i.foodType&&i.foodType.join(',') }}</sv>
  <sv label="地址">{{ i.city }}-{{ i.district }}{{ i.address?'-'+i.address:'' }}</sv>

</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
