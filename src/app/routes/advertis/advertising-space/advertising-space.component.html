<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="getpage()" nz-button nzType="primary">刷新</button>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <!-- <sf mode="search" [schema]="searchSchema" (formSubmit)="search($event)" (formReset)="reset($event)"></sf> -->
  <st #st [data]="pageData.data" [ps]="20" [total]="pageData.total" [columns]="columns" [page]="{placement:'center',front:false}"></st>
</nz-card>
