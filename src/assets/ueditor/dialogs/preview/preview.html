<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="./preview.css">
        <style>
            html,body{
                height:100%;
                width:100%;
                padding:0;
                margin:0;
            }
            #preview *{font-family:sans-serif;font-size:16px;margin-top: 20px}
            #preview img{
              width: 100%;
            }
        </style>
        <script type="text/javascript" src="../internal.js"></script>
        <script src="../../ueditor.parse.js"></script>
        <title></title>
    </head>
    <body class="view">
        <div class="wrapper">
            <div id="tabhead" class="tabhead">
                <span class="tab focus" data-content-id="pc">PC预览</span>
                <span class="tab" data-content-id="phone">手机预览</span>
            </div>
            <div class="alignBar">
                <label class="algnLabel"><var id="lang_input_align"></var></label>
                  <span id="alignIcon">
                    <span id="noneAlign" class="none-align focus" data-align="none"></span>
                    <span id="leftAlign" class="left-align" data-align="left"></span>
                    <span id="rightAlign" class="right-align" data-align="right"></span>
                    <span id="centerAlign" class="center-align" data-align="center"></span>
                  </span>
                <input id="align" name="align" type="hidden" value="none"/>
            </div>
            <div class="tabbody">
              <div id="preview" class="pc-preview"></div>
            </div>
        </div>
    </body>
    <script src="./preview.js"></script>
    <script>
        document.getElementById('preview').innerHTML = editor.getContent();
        uParse('#preview',{
            rootPath : '../../',
            chartContainerHeight:500
        })
        dialog.oncancel = function(){
            document.getElementById('preview').innerHTML = '';
        }
    </script>
</html>
